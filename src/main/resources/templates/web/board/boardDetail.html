<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세</title>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap5/css/bootstrap.min.css}">
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h2>게시판 상세</h2>
        </div>
        <hr class="my-4">

        <div>
            <label for="title" th:text="제목">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${board.title}" readonly/>
        </div>

        <div>
            <label for="content" th:text="내용">내용</label>
            <textarea id="content" name="content" class="form-control" th:text="${board.content}" rows="10" readonly/>

        </div>

        <div>
            <label for="writer" th:text="작성자">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control" th:value="${board.writer}" readonly/>
        </div>
        <hr class="my-4">

        <div class="row text-end">
            <div class="col-sm-12">
                <!--<button class="btn btn-danger btn-lg" type="button"
                        th:onclick="|location.href='@{/web/boards/{boardId}/delete(boardId=${board.boardId})}'|"
                        th:text="삭제">
                    삭제
                </button>-->
                <button class="btn btn-danger btn-lg" id="deleteBoard" type="button"
                        th:text="삭제">
                    삭제
                </button>
                <button class="btn btn-primary btn-lg" type="button"
                        th:onclick="|location.href='@{/web/boards/{boardId}/edit(boardId=${board.boardId})}'|"
                        th:text="수정">
                    수정
                </button>
            </div>
        </div>
    </div>

    <javascript>

        <!--<script th:href="@{/lib/jquery/js/jquery.js}"></script>
        <script th:href="@{/lib/jquery/js/jquery.min.js}"></script>
        <script th:href="@{/lib/bootstrap5/js/bootstrap.bundle.min.js}"></script>
        <script th:href="@{/lib/bootstrap5/js/bootstrap.min.js}"></script>
        <script th:href="@{/web/board/js/boardDetail.js}"></script>-->
    </javascript>
</body>

<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script th:href="@{/web/board/js/boardDetail.js}"></script>
</html>
