<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap5/css/bootstrap.min.css}">
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h2>게시판 목록</h2>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col text-end">
                <button class="btn btn-sm btn-primary" type="button" th:onclick="|location.href='@{/web/boards/add}'|" th:text="|게시판 등록|">
                    게시판 등록
                </button>
            </div>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col" style="width: 100px;">No.</th>
                        <th scope="col" style="width: 500px;">제목</th>
                        <th scope="col">작성일</th>
                        <th scope="col">작성자</th>
                        <th scope="col">조회수</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="result, index : ${resultList}">
                    <td class="text-center" th:text="${index.index + 1}">10</td>
                    <td><a th:href="@{/web/boards/{boardId}(boardId=${result.boardId})}" th:text="${result.title}">제목</a></td>
                    <td class="text-center" th:text="${#temporals.format(result.createdDate, 'yyyy-MM-dd HH:mm:ss')}">2022-06-05 10:05:33</td>
                    <td class="text-center" th:text="${result.writer}">작성자</td>
                    <td class="text-center" th:text="${#numbers.formatInteger(result.count, 0, 'COMMA')}">100</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <javascript>
        <script th:href="@{/lib/bootstrap5/js/bootstrap.bundle.min.js}"></script>
        <script th:href="@{/lib/bootstrap5/js/bootstrap.min.js}"></script>
    </javascript>
</body>
</html>
